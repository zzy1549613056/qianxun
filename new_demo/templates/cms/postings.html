{% extends'cms/base.html' %}
{% block css_js %}
    {{ js_static('ueditor/ueditor.config.js') }}
    {{ js_static('ueditor/ueditor.all.min.js') }}
    {{ js_static('ueditor/lang/zh-cn/zh-cn.js') }}
    {{ js_static('js/cms/postings.js') }}
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
{% endblock %}

{% block content %}
    <form class="form-horizontal" action="" method="post">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">标题</span>
            <input type="text" class="form-control" name="title">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group col-sm-5">
            <span class="input-group-addon">版块</span>
            <select name="board_id" class="form-control">
                {% for board in boards %}
                <option value="{{ board.id }}">{{ board.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <script id="editor" type="text/plain" style="width:1010px;height:500px;"></script>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-lg postings">发表</button>
    </div>
    </form>




{% endblock %}
